<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Vertical Thumbnail Image Slider with jQuery</title>
    <meta name="description" content="DESCRIPTIONHERE" />
    <meta name="author" content="Frontendscript" />
   <link href="css/horizontalvertical.css" rel="stylesheet" />
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />
    
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
             
        </div>
        <div class="col-rt-2">
            <ul>
                <li><a href="https://frontendscript.com/demo/youtube-video-background-jquery">Previous Demo</a></li>
                <li><a href="https://frontendscript.com/vertical-thumbnail-slider-jquery">Back to the Article</a></li>
            </ul>
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Vertical Thumbnail Image Slider</h1>
            	<h2>Build with jQuery</h2>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
             <div
      class="horVerSlider"
      data-desktop="800"
      data-tabportrait="600"
      data-tablandscape="600"
      data-mobilelarge="375"
      data-mobilelandscape="500"
      data-mobileportrait="375"
    >

      <div class="close"></div>
      <div class="vertical-wrapper">
        <div id="vertical-slider">
          <ul>
            <li
              data-image="images/1.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/2.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/3.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/4.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/5.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/6.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/7.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/8.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
          </ul>
        </div>
      </div>
      <div class="horizon-wrapper ">
        <div class="horizone-nav">
          <div class="prev" style="display: none;">
            <img src="images/leftarrow.svg" />
          </div>
          <div class="next" style="display: block;">
            <img src="images/rightarrow.svg" />
          </div>
        </div>
        <div id="horizon-slider" class="zoomin zoomenable zoomed">
          <ul style="width: 6000px; height: 600px; left: 0px; top: 0px;">
            <li
              data-image="images/1.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/2.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/3.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/4.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/5.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/6.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/7.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
            <li
              data-image="images/8.jpg"
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"
            ></li>
          </ul>
        </div>
        <div class="dots">
          <div class="dotwrap"></div>
        </div>
      </div>
    </div>
		</div>
    </div>
</section>
     
     <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="js/horizontalvertical.js"></script>
    
     
	</body>
</html>
